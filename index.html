<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1>Welcome to my Grid Maker! Please experiment by selecting an option and/or selecting a cell.</h1>
    <div>
        <button onclick="addRow()" class="div_item">Add Row</button>
        <button onclick="addColumn()" class="div_item">Add Column</button>
        <button onclick="removeRow()" class="div_item">Remove Row</button>
        <button onclick="removeColumn()" class="div_item">Remove Column</button>
        <button class="div_item">Fill All Uncolored</button>
        <button class="div_item">Fill All</button>
        <button class="div_item">Clear All Colors</button>
        <select class="div_item">
            <option>SELECT COLOR</option>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Yellow</option>
        </select>
    </div>
    <table>
    </table>
</body>
</html>
